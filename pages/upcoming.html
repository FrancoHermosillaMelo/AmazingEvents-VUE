<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Amazing Events | Upcoming</title>
		<link rel="shortcut icon" href="../assest/icon.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/main.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://kit.fontawesome.com/3b1f26d539.css" crossorigin="anonymous" />
	</head>
	<body>
		<header class="ps-5 pe-5">
			<nav class="navbar navbar-expand-lg">
				<div class="container-fluid">
					<img src="../assest/LogoAmazingEvents.png" class="img-h" alt="logo" />
					<button
						class="navbar-toggler btn-h"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item me-5">
								<a class="nav-link active" aria-current="page" href="../index.html">Home</a>
							</li>
							<li class="nav-item me-5">
								<a class="nav-link" href="#">Upcoming Events</a>
							</li>
							<li class="nav-item me-5">
								<a class="nav-link" href="./pastevents.html">Past Events</a>
							</li>
							<li class="nav-item me-5">
								<a class="nav-link" href="./contact.html">Contact</a>
							</li>
							<li class="nav-item me-5">
								<a class="nav-link" href="./stats.html">Stats</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main id="mainVue">
			<section id="titulo-principal">
				<div id="carouselExample" class="carousel slide">
					<div class="carousel-inner">
						<div class="carousel-item active caroimg d-flex justify-content-center align-items-center">
							<img src="../assest/fondo.jpg" class="img-m1" alt="fondo" />
							<div class="carousel-caption d-block p-0" id="titulo">
								<h2 class="text-dark text rounded-pill m-auto fs-1">UPCOMING EVENTS</h2>
							</div>
						</div>
					</div>
					<span class="carousel-control-prev" data-bs-target="#carouselExample">
						<a href="../index.html"><span class="carousel-control-prev-icon" aria-hidden="true"></span></a>
					</span>
					<span class="carousel-control-next" data-bs-target="#carouselExample">
						<a href="./pastevents.html"><span class="carousel-control-next-icon" aria-hidden="true"></span></a>
					</span>
				</div>
			</section>
			<div class="d-flex align-items-center justify-content-around flex-wrap">
				<div class="d-flex align-items-center m-5 flex-wrap justify-content-center" id="divCategory">
					<template v-for="categoria of categorias">
						<div class="form-check me-4">
							<input class="form-check-input" type="checkbox" :value=" categoria " v-model="check" v-on:change="filtroCruzados" />
							<label class="form-check-label"> {{ categoria }} </label>
						</div>
					</template>
				</div>
				<form class="d-flex form-home" role="search">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" v-model="busqueda" v-on:keyup="filtroCruzados" />
				</form>
			</div>
			<section class="d-flex justify-content-around flex-wrap mt-4" id="section-cards">
				<template v-if="eventosFiltrados.length > 0" v-for="evento of eventosFiltrados">
					<div class="card mt-3" style="width: 18rem">
						<img :src="evento.image" alt="${arrayCards.category}" class="card-img-top img-s" />
						<div class="card-body">
							<h5 class="card-title text-center">{{evento.name}}</h5>
							<p class="card-text p-home">{{evento.description}}</p>
							<div class="d-flex justify-content-between align-items-center price1">
								<h5 class="fs-5">Price: {{evento.price}}$</h5>
								<a :href="'../pages/info.html?id='+ evento._id" class="btn btn-success">More info</a>
							</div>
						</div>
					</div>
				</template>
				<template v-else>
					<h2 class="text-center text-dark p-5">No result found</h2>
				</template>
			</section>
		</main>

		<footer class="d-flex justify-content-between align-items-center flex-wrap">
			<div>
				<a href="#"><i class="fa-brands fa-instagram ms-4 me-4"></i></a>
				<a href="#"><i class="fa-brands fa-square-facebook me-4"></i></a>
				<a href="#"><i class="fa-brands fa-whatsapp"></i></a>
			</div>
			<div class="d-flex justify-content-center">
				<h3 class="fs-2 me-5">Cohort</h3>
			</div>
		</footer>
		<script src="https://kit.fontawesome.com/3b1f26d539.js" crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="../js/upcoming.js"></script>
	</body>
</html>
