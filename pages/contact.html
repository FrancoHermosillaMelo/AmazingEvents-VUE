<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Amazing Events | Contact</title>
		<link rel="shortcut icon" href="../assest/icon.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/main.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://kit.fontawesome.com/3b1f26d539.css"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header class="ps-5 pe-5">
			<nav class="navbar navbar-expand-lg">
				<div class="container-fluid">
					<img src="../assest/LogoAmazingEvents.png" class="img-h" alt="logo" />
					<button
						class="navbar-toggler btn-h"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item me-5">
								<a class="nav-link active" aria-current="page" href="../index.html">Home</a>
							</li>
							<li class="nav-item me-5">
								<a class="nav-link" href="./upcoming.html">Upcoming Events</a>
							</li>
							<li class="nav-item me-5">
								<a class="nav-link" href="./pastevents.html">Past Events</a>
							</li>
							<li class="nav-item me-5">
								<a class="nav-link" href="#">Contact</a>
							</li>
							<li class="nav-item me-5">
								<a class="nav-link" href="./stats.html">Stats</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<section id="titulo-principal">
				<div id="carouselExample" class="carousel slide">
					<div class="carousel-inner">
						<div
							class="carousel-item active caroimg d-flex justify-content-center align-items-center"
						>
							<img src="../assest/fondo.jpg" class="img-m1" alt="fondo" />
							<div class="carousel-caption d-block p-0" id="titulo">
								<h2 class="text-dark text rounded-pill m-auto fs-1">CONTACT US</h2>
							</div>
						</div>
					</div>
					<span class="carousel-control-prev" data-bs-target="#carouselExample">
						<a href="./pastevents.html"
							><span class="carousel-control-prev-icon" aria-hidden="true"></span
						></a>
					</span>
					<span class="carousel-control-next" data-bs-target="#carouselExample">
						<a href="./stats.html"
							><span class="carousel-control-next-icon" aria-hidden="true"></span
						></a>
					</span>
				</div>
			</section>
			<div class="d-flex justify-content-center">
				<div class="div-contact">
					<form action="./feedback.html" method="get">
						<div class="mb-3">
							<label for="name" class="form-label">Name:</label>
							<input
								type="text"
								class="form-control"
								id="name"
								placeholder="Write your name"
								name="name"
							/>
						</div>
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Email:</label>
							<input
								type="email"
								class="form-control"
								id="exampleFormControlInput1"
								placeholder="name@example.com"
								name="email"
							/>
						</div>
						<div class="mb-3">
							<label for="exampleFormControlTextarea1" class="form-label">Mensagge:</label>
							<textarea
								class="form-control"
								id="exampleFormControlTextarea1"
								rows="3"
								name="Mensagge"
							></textarea>
						</div>
						<div class="col-auto d-flex justify-content-end">
							<input type="submit" class="btn btn-success mb-3" value="Send" />
						</div>
					</form>
				</div>
			</div>
		</main>

		<footer class="d-flex justify-content-between align-items-center flex-wrap">
			<div>
				<a href="#"><i class="fa-brands fa-instagram ms-4 me-4"></i></a>
				<a href="#"><i class="fa-brands fa-square-facebook me-4"></i></a>
				<a href="#"><i class="fa-brands fa-whatsapp"></i></a>
			</div>
			<div class="d-flex justify-content-center">
				<h3 class="fs-2 me-5">Cohort</h3>
			</div>
		</footer>

		<script src="https://kit.fontawesome.com/3b1f26d539.js" crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
	</body>
</html>
