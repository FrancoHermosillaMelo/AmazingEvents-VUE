<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Amazing Events | INFO</title>
		<link rel="shortcut icon" href="../assest/icon.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/main.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://kit.fontawesome.com/3b1f26d539.css" crossorigin="anonymous" />
	</head>
	<body>
		<header class="ps-5 pe-5">
			<nav class="navbar navbar-expand-lg">
				<div class="container-fluid">
					<img src="../assest/LogoAmazingEvents.png" class="img-h" alt="logo" />
					<button
						class="navbar-toggler btn-h"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item me-5">
								<a class="nav-link active" aria-current="page" href="../index.html">Home</a>
							</li>
							<li class="nav-item me-5">
								<a class="nav-link" href="./upcoming.html">Upcoming Events</a>
							</li>
							<li class="nav-item me-5">
								<a class="nav-link" href="./pastevents.html">Past Events</a>
							</li>
							<li class="nav-item me-5">
								<a class="nav-link" href="./contact.html">Contact</a>
							</li>
							<li class="nav-item me-5">
								<a class="nav-link" href="./stats.html">Stats</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main class="d-flex justify-content-center align-items-center mainInfo" id="mainVue">
			<div class="card card-info align-items-center justify-content-center p-4 m-5" id="divInfo">
				<div class="row g-0">
					<div class="col-md-4 d-flex justify-content-center">
						<img :src="idContent.image" class="img-fluid rounded-start img-info" :alt="idContent.name" />
					</div>
					<div class="col-md-8">
						<div class="card-body">
							<h5 class="card-title text-center">{{idContent.name}}</h5>
							<p class="card-text text-center">{{idContent.description}}</p>
							<p class="card-text text-center"><small class="text-muted">capacity: {{idContent.capacity}}</small></p>
							<p class="card-text text-center">
								<small class="text-muted"> {{change}} : {{idContent[change]}} </small>
							</p>
							<p class="card-text text-center">
								<small class="text-muted">date: {{idContent.date}}</small>
							</p>
							<p class="card-text text-center"><small class="text-muted">place: {{idContent.place}}</small></p>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer class="d-flex justify-content-between align-items-center flex-wrap">
			<div>
				<a href="#"><i class="fa-brands fa-instagram ms-4 me-4"></i></a>
				<a href="#"><i class="fa-brands fa-square-facebook me-4"></i></a>
				<a href="#"><i class="fa-brands fa-whatsapp"></i></a>
			</div>
			<div class="d-flex justify-content-center">
				<h3 class="fs-2 me-5">Cohort</h3>
			</div>
		</footer>

		<script src="https://kit.fontawesome.com/3b1f26d539.js" crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="../js/info.js"></script>
	</body>
</html>
